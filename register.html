  <section class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card card">
            <div class="card-body p-5">
              <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Join Storyline to start your reading journey</p>
              </div>

              <form id="signupForm" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input id="firstName" name="firstName" type="text" class="form-control" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input id="lastName" name="lastName" type="text" class="form-control" required>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password">Show</button>
                  </div>
                  <div class="form-text">Must be at least 8 characters</div>
                </div>

                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password">Show</button>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsAgreement" required>
                    <label class="form-check-label" for="termsAgreement">
                      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>
                </div>

                <a href="login.html" class="btn btn-main w-100 mb-3">Create Account</a>

                <div class="divider">
                  <span>Or continue with</span>
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-secondary">
                    <i class="bi bi-google"></i> Sign up with Google
                  </button>
                </div>
              </form>

              <hr class="my-4">

              <p class="text-center mb-0">
                Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
