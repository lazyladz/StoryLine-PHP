  <section class="auth-container">

            <div class="auth-header">

              <p>Join Storyline to start your reading journey</p>
            </div>
            <div class="card-body">
              <form id="signupForm" method="POST" action="register.php">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter your first name" required>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter your last name" required>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Create a password" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                  <div class="form-text">Must be at least 8 characters</div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <div class="input-group">
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm your password" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsAgreement" name="termsAgreement" required>
                    <label class="form-check-label" for="termsAgreement">
                      I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const firstNameEl = document.getElementById("firstName");
      const lastNameEl = document.getElementById("lastName");
      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");
      const confirmPasswordEl = document.getElementById("confirmPassword");
      const termsEl = document.getElementById("termsAgreement");

      let valid = true;

      // Clear old errors
      [firstNameEl, lastNameEl, emailEl, passwordEl, confirmPasswordEl].forEach(el => {
        el.classList.remove("is-invalid");
        if (el.nextElementSibling) el.nextElementSibling.textContent = "";
      });
      termsEl.classList.remove("is-invalid");

      // Validation
      if (!firstNameEl.value.trim()) {
        firstNameEl.classList.add("is-invalid");
        firstNameEl.nextElementSibling.textContent = "First name is required.";
        valid = false;
      }

      if (!lastNameEl.value.trim()) {
        lastNameEl.classList.add("is-invalid");
        lastNameEl.nextElementSibling.textContent = "Last name is required.";
        valid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailEl.value.trim()) {
        emailEl.classList.add("is-invalid");
        emailEl.nextElementSibling.textContent = "Email is required.";
        valid = false;
      } else if (!emailPattern.test(emailEl.value.trim())) {
        emailEl.classList.add("is-invalid");
        emailEl.nextElementSibling.textContent = "Please enter a valid email.";
        valid = false;
      }

      if (passwordEl.value.length < 8) {
        passwordEl.classList.add("is-invalid");
        passwordEl.nextElementSibling.textContent = "Password must be at least 8 characters.";
        valid = false;
      }

      if (confirmPasswordEl.value !== passwordEl.value) {
        confirmPasswordEl.classList.add("is-invalid");
        confirmPasswordEl.nextElementSibling.textContent = "Passwords do not match.";
        valid = false;
      }

      if (!termsEl.checked) {
        termsEl.classList.add("is-invalid");
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      }
    });

    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(btn => {
      btn.addEventListener("click", function () {
        const input = this.previousElementSibling;
        const icon = this.querySelector("i");
        
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
    });
  </script>
