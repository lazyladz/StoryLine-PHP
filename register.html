<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StoryLine - Register</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d1321 0%, #1c2333 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .register-container {
      width: 100%;
      max-width: 420px;
    }

    .register-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem 1.75rem;
      border: none;
    }

    .brand {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    .brand h2 {
      color: #0d1321;
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .brand p {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .form-control {
      border-radius: .75rem;
      border: 1px solid #e2e8f0;
      padding: 0.9rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #0d1321;
      box-shadow: 0 0 0 0.2rem rgba(13,19,33,0.15);
    }

    /* Updated input group styling to match login page */
    .input-group {
      border-radius: .75rem;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      transition: all 0.3s;
    }

    .input-group:focus-within {
      border-color: #0d1321;
      box-shadow: 0 0 0 0.2rem rgba(13, 19, 33, 0.15);
    }

    .input-group .form-control {
      border: none;
      box-shadow: none;
      padding: 0.9rem 1rem;
    }

    .input-group-text {
      background-color: #fff;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background-color: #0d1321;
      border-color: #0d1321;
      border-radius: .75rem;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #1c2333;
      border-color: #1c2333;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #495057;
      font-weight: 500;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.3rem;
      border-top: 1px solid #eef1f6;
    }

    .login-link a {
      color: #0d1321;
      font-weight: 700;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: .75rem;
      padding: 0.9rem 1.1rem;
      font-size: 0.9rem;
    }

    .error-highlight {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <div class="brand">
        <h2>StoryLine</h2>
        <p>Create your account to start sharing stories.</p>
      </div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            <span class="input-group-text" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            <span class="input-group-text" id="toggleConfirmPassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            I agree to the <a href="#" class="text-decoration-none fw-semibold">Terms</a> and <a href="#" class="text-decoration-none fw-semibold">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Create Account</button>
      </form>

      <div class="login-link">
        <p class="text-muted mb-0">Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle visibility for password fields
    const toggleVisibility = (toggleId, inputId) => {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      toggle.addEventListener('click', () => {
        const icon = toggle.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    };
    toggleVisibility('togglePassword', 'password');
    toggleVisibility('toggleConfirmPassword', 'confirmPassword');

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agree = document.getElementById('agreeTerms').checked;

      // Reset error highlights
      document.querySelectorAll('.form-control').forEach(input => input.classList.remove('error-highlight'));

      if (!username || !email || !password || !confirmPassword) {
        showAlert('Please fill in all fields', 'danger');
        return;
      }

      if (username.length < 3) {
        showAlert('Username must be at least 3 characters', 'danger');
        document.getElementById('username').classList.add('error-highlight');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('Please enter a valid email address', 'danger');
        document.getElementById('email').classList.add('error-highlight');
        return;
      }

      if (password.length < 8) {
        showAlert('Password must be at least 8 characters', 'danger');
        document.getElementById('password').classList.add('error-highlight');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'danger');
        document.getElementById('password').classList.add('error-highlight');
        document.getElementById('confirmPassword').classList.add('error-highlight');
        return;
      }

      if (!agree) {
        showAlert('Please agree to the Terms and Privacy Policy', 'danger');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.some(u => u.username === username)) {
        showAlert('Username already exists', 'danger');
        document.getElementById('username').classList.add('error-highlight');
        return;
      }

      if (users.some(u => u.email === email)) {
        showAlert('Email already registered', 'danger');
        document.getElementById('email').classList.add('error-highlight');
        return;
      }

      const newUser = {
        id: Date.now().toString(),
        username,
        name: username,
        email,
        password,
        role: 'User',
        joined: new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' }),
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(newUser));

      showAlert('Registration successful! Redirecting to login...', 'success');
      setTimeout(() => window.location.href = 'login.html', 1500);
    });

    function showAlert(message, type) {
      document.querySelectorAll('.alert').forEach(a => a.remove());
      const div = document.createElement('div');
      div.className = `alert alert-${type} mt-2 alert-dismissible fade show`;
      div.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
      document.getElementById('registerForm').prepend(div);
    }
  </script>
</body>
</html>
