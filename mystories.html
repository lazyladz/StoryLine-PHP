    <div class="container mt-5 mb-5">
        <h2 class="mb-4">üìö My Stories</h2>
        <div class="row" id="storiesContainer">
            <!-- Story cards will be injected here -->
        </div>
        <div id="noStories" class="no-stories d-none">
            <p>You haven‚Äôt uploaded any stories yet. Start writing one! üìù</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const storiesContainer = document.getElementById('storiesContainer');
        const noStories = document.getElementById('noStories');

        // Load stories from localStorage
        function getUserStories() {
            return JSON.parse(localStorage.getItem('userStories')) || [];
        }

        // Save stories to localStorage
        function saveUserStories(stories) {
            localStorage.setItem('userStories', JSON.stringify(stories));
        }

        // Render stories
        function renderStories() {
            const userStories = getUserStories();
            storiesContainer.innerHTML = '';

            if (userStories.length === 0) {
                noStories.classList.remove('d-none');
                return;
            }

            noStories.classList.add('d-none');

            userStories.forEach((story, index) => {
                const col = document.createElement('div');
                col.classList.add('col-md-6', 'col-lg-4', 'mb-4');
                col.innerHTML = `
      <div class="card story-card h-100">
        <img src="${story.cover}" class="card-img-top" alt="${story.title} Cover">
        <div class="card-body">
          <h5 class="card-title">${story.title}</h5>
          <p class="card-text text-muted">by ${story.author}</p>
          <span class="badge bg-primary badge-genre">${story.genre}</span>
          <div class="chapter-preview mt-2">
            ${story.chapters.map(ch => `<strong>${ch.title}</strong>`).join('<br>')}
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-sm btn-primary" onclick="viewStory(${index})">View</button>
            <button class="btn btn-sm btn-warning" onclick="editStory(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteStory(${index})">Delete</button>
          </div>
        </div>
      </div>
    `;
                storiesContainer.appendChild(col);
            });
        }

        // View story
        function viewStory(index) {
            localStorage.setItem('viewStoryIndex', index); // store story index for viewing
            window.location.href = 'stories.html'; // redirect to story details page
        }

        // Edit story
        function editStory(index) {
            localStorage.setItem('editStoryIndex', index); // mark story to edit
            window.location.href = 'write.html'; // redirect to write page
        }

        // Delete story
        function deleteStory(index) {
            if (confirm('Are you sure you want to delete this story?')) {
                const stories = getUserStories();
                stories.splice(index, 1);
                saveUserStories(stories);
                renderStories();
            }
        }

        renderStories();
    </script>
