<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StoryLine - Login</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d1321 0%, #1c2333 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      border: none;
    }

    .brand {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    .brand h2 {
      color: #0d1321;
      font-weight: 800;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .brand p {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 0;
    }

    .form-control {
      border-radius: .75rem;
      border: 1px solid #e2e8f0;
      padding: 0.9rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: #0d1321;
      box-shadow: 0 0 0 0.2rem rgba(13, 19, 33, 0.15);
    }

    .input-group {
      border-radius: .75rem;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      transition: all 0.3s;
    }

    .input-group:focus-within {
      border-color: #0d1321;
      box-shadow: 0 0 0 0.2rem rgba(13, 19, 33, 0.15);
    }

    .input-group .form-control {
      border: none;
      box-shadow: none;
      padding: 0.9rem 1rem;
    }

    .input-group-text {
      background-color: #fff;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding-right: 1rem;
    }

    .btn-primary {
      background-color: #0d1321;
      border-color: #0d1321;
      border-radius: .75rem;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #1c2333;
      border-color: #1c2333;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eef1f6;
    }

    .register-link a {
      color: #0d1321;
      font-weight: 700;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
      font-size: 1rem;
    }

    .form-check-label {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .forgot-password {
      color: #0d1321;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: .75rem;
      padding: 0.9rem 1.1rem;
    }
    
    .error-highlight {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand">
        <h2>StoryLine</h2>
        <p>Welcome back! Sign in to continue.</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <span class="input-group-text" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Sign In</button>
      </form>

      <div class="register-link">
        <p class="text-muted mb-0">Don't have an account? <a href="register.html">Create one here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;

      // Reset any previous error highlights
      document.getElementById('email').classList.remove('error-highlight');
      document.getElementById('password').classList.remove('error-highlight');

      if (!email || !password) {
        showAlert('Please fill in all fields', 'danger');
        return;
      }

      // Fixed email regex (removed double backslashes)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showAlert('Please enter a valid email address', 'danger');
        document.getElementById('email').classList.add('error-highlight');
        return;
      }

      // Special case for anjelyn1@gmail.com - always show error
      if (email.toLowerCase() === 'anjelyn1@gmail.com') {
        showAlert('This email address (anjelyn1@gmail.com) is temporarily unavailable. Please use a different email or contact support.', 'danger');
        document.getElementById('email').classList.add('error-highlight');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        if (rememberMe) localStorage.setItem('rememberMe', 'true');
        else localStorage.removeItem('rememberMe');
        showAlert('Login successful! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);
      } else {
        showAlert('Invalid email or password. Please try again.', 'danger');
        document.getElementById('email').classList.add('error-highlight');
        document.getElementById('password').classList.add('error-highlight');
      }
    });

    function showAlert(message, type) {
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) existingAlert.remove();
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.getElementById('loginForm').prepend(alertDiv);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const rememberMe = localStorage.getItem('rememberMe');
      if (currentUser && rememberMe) {
        document.getElementById('email').value = currentUser.email;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
</body>
</html>
