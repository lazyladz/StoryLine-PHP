  <section class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="auth-card card mx-auto">
            <div class="auth-header">
              <h2>Welcome Back to Storyline</h2>
              <p>Sign in to continue your reading journey</p>
            </div>
            <div class="card-body">
              <form id="loginForm" method="POST" action="login.php">
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                  <div class="invalid-feedback"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" 
                          placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-main w-100 mb-3">Sign In</button>

                <div class="divider">
                  <span>Or continue with</span>
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="fab fa-google me-2"></i>
                    Sign in with Google
                  </button>
                </div>
              </form>

              <hr class="my-4">

              <p class="text-center mb-0">
                Don't have an account? <a href="register.html" class="text-decoration-none fw-semibold">Create one</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2023 Storyline. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");

    // Clear previous errors
    emailEl.classList.remove("is-invalid");
    passwordEl.classList.remove("is-invalid");
    emailEl.nextElementSibling.textContent = "";
    passwordEl.nextElementSibling.textContent = "";

    if (!emailEl.value.trim()) {
        emailEl.classList.add("is-invalid");
        emailEl.nextElementSibling.textContent = "Email is required.";
        return;
    }

    if (!passwordEl.value.trim()) {
        passwordEl.classList.add("is-invalid");
        passwordEl.nextElementSibling.textContent = "Password is required.";
        return;
    }

    const formData = new FormData();
    formData.append("email", emailEl.value.trim());
    formData.append("password", passwordEl.value);

    try {
        const res = await fetch("login.php", { method: "POST", body: formData });
        const data = await res.json();

        if (data.success) {
            // Redirect based on role (admin goes to indexAdmin.html, user to dashboard.php)
            window.location.href = data.redirect;
        } else {
            emailEl.classList.add("is-invalid");
            passwordEl.classList.add("is-invalid");
            emailEl.nextElementSibling.textContent = data.errors[0];
            passwordEl.nextElementSibling.textContent = "";
        }
    } catch (err) {
        console.error(err);
    }
});

    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(btn => {
      btn.addEventListener("click", function () {
        const input = this.previousElementSibling;
        const icon = this.querySelector("i");
        
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
    });
  </script>

</body>
