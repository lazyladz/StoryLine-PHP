<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyline — Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index:1050;"></div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-book me-2"
          viewBox="0 0 16 16">
          <path
            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
        </svg>
        Storyline
      </a>
    </div>
  </nav>

  <section class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card card">
            <div class="auth-header">
              <h2>Welcome Back to Storyline</h2>
              <p>Sign in to continue your reading journey</p>
            </div>
            <div class="card-body p-4 pt-0">
              <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email">
                  <div class="invalid-feedback"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control"
                      placeholder="Enter your password">
                    <button type="button" class="btn btn-outline-secondary toggle-password">Show</button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="forgot.html" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-main w-100 mb-3">Sign In</button>

                <div class="divider">
                  <span>Or continue with</span>
                </div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="bi bi-google me-2"></i>
                    Sign in with Google
                  </button>
                </div>
              </form>

              <hr class="my-4">

              <p class="text-center mb-0">
                Don't have an account? <a href="register.html" class="text-decoration-none">Create one</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="mt-5">
    <div class="container">
      <p>© 2023 Storyline. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emailEl = document.getElementById("email");
      const passwordEl = document.getElementById("password");

      let valid = true;

      function showError(input, message) {
        input.classList.add("is-invalid");
        input.nextElementSibling.textContent = message;
        valid = false;
      }

      function clearError(input) {
        input.classList.remove("is-invalid");
        input.nextElementSibling.textContent = "";
      }

      clearError(emailEl);
      clearError(passwordEl);

      if (!emailEl.value.trim()) {
        showError(emailEl, "Email is required.");
      }

      if (!passwordEl.value.trim()) {
        showError(passwordEl, "Password is required.");
      }

      if (!valid) return;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const email = emailEl.value.trim().toLowerCase();
      const password = passwordEl.value;

      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        showError(emailEl, "Invalid email or password.");
        showError(passwordEl, "");
        return;
      }

      // ✅ Save session (optional)
      localStorage.setItem("currentUser", JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });

    document.querySelectorAll(".toggle-password").forEach(btn => {
      btn.addEventListener("click", function () {
        const input = this.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
          this.textContent = "Hide";
        } else {
          input.type = "password";
          this.textContent = "Show";
        }
      });
    });
  </script>

</body>

</html>
