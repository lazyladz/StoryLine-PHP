<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Storyline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Storyline</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browse.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <main class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar-wrapper">
        <img src="images/download (1).jpeg" alt="User  Avatar" class="profile-avatar" />
      </div>
      <div class="profile-info">
        <h1 class="profile-name">David Aaron Serad</h1>
        <p class="profile-bio">
          Passionate storyteller and avid reader. Exploring worlds one story at
          a time.
        </p>
        <button class="btn-edit">Edit Profile</button>
      </div>
    </div>

    <div class="divider"></div>

    <section class="profile-stats" aria-label="User  statistics">
      <div class="stat-item" title="Stories Published">
        <i class="fa-solid fa-book-open stat-icon" aria-hidden="true"></i>
        <div class="stat-number">128</div>
        <div class="stat-label">Stories</div>
      </div>
      <div class="stat-item" title="Followers">
        <i class="fa-solid fa-users stat-icon" aria-hidden="true"></i>
        <div class="stat-number">3.4k</div>
        <div class="stat-label">Followers</div>
      </div>
      <div class="stat-item" title="Following">
        <i class="fa-solid fa-user-plus stat-icon" aria-hidden="true"></i>
        <div class="stat-number">1.1k</div>
        <div class="stat-label">Following</div>
      </div>
      <div class="stat-item" title="Reads">
        <i class="fa-solid fa-eye stat-icon" aria-hidden="true"></i>
        <div class="stat-number">15.2k</div>
        <div class="stat-label">Reads</div>
      </div>
    </section>

    <section class="my-stories-section" aria-label="User  uploaded stories">
      <h2 class="my-stories-title">My Stories</h2>
      <div class="stories-grid" id="profileStoriesContainer"></div>
      <div id="profileNoStories" class="no-stories d-none">
        <p>You haven‚Äôt uploaded any stories yet. Start writing one! üìù</p>
      </div>


    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  const profileStoriesContainer = document.getElementById('profileStoriesContainer');
  const profileNoStories = document.getElementById('profileNoStories');

  // Get stories from localStorage
  function getUserStories() {
    return JSON.parse(localStorage.getItem('userStories')) || [];
  }

  // Render stories on profile page
  function renderProfileStories() {
    const stories = getUserStories();
    profileStoriesContainer.innerHTML = '';

    if (stories.length === 0) {
      profileNoStories.classList.remove('d-none');
      return;
    } else {
      profileNoStories.classList.add('d-none');
    }

    stories.forEach((story, index) => {
      const card = document.createElement('div');
      card.classList.add('story-card');
      card.innerHTML = `
      <img src="${story.cover}" alt="${story.title} Cover" class="profile-story-image"/>
      <div class="story-content">
        <h3 class="story-title">${story.title}</h3>
        <div class="story-meta">
          <span class="badge-genre">${story.genre}</span>
          <span>${story.chapters.length} chapters</span>
        </div>
        <div class="mt-2 d-flex gap-2">
          <button class="btn btn-sm btn-primary" onclick="viewStory(${index})">View</button>
          <button class="btn btn-sm btn-warning" onclick="editStory(${index})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteStory(${index})">Delete</button>
        </div>
      </div>
    `;
      profileStoriesContainer.appendChild(card);
    });
  }

  // Story actions
  function viewStory(index) {
    localStorage.setItem('viewStoryIndex', index);
    window.location.href = 'stories.html';
  }

  function editStory(index) {
    localStorage.setItem('editStoryIndex', index);
    window.location.href = 'write.html';
  }

  function deleteStory(index) {
    if (confirm('Are you sure you want to delete this story?')) {
      const stories = getUserStories();
      stories.splice(index, 1);
      localStorage.setItem('userStories', JSON.stringify(stories));
      renderProfileStories();
    }
  }
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("currentUser"); // clear the logged-in user
      window.location.href = "index.html";   // redirect after logout
    });
  }

  // Initialize
  renderProfileStories();
</script>

</html>
